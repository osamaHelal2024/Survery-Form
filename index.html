<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="Icon"
        href="https://play-lh.googleusercontent.com/MoaYYQjGtmGLhG9HbjCDKyj44kwHj1HfbCI2Am70elRm35vJ-u4y4X5uEJjP97MAAsU=w480-h960-rw"
        type="image/x-icon">
    <title>A Survey Form</title>
</head>

<body>
    <div id="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form action="" id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="" id="name" required placeholder="Enter your name">
            <label id="email-label" for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="" id="email" required>
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" name="number" min="18" max="120" required placeholder="Enter your age">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"> <input type="radio" name="recommend" id="Definitely" value="Definitely"> Definitely</label>
            <label for="Maybe"> <input type="radio" name="recommend" id="Maybe" value="Maybe"> Maybe</label>
            <label for="Not Sure"> <input type="radio" name="recommend" id="Not Sure" value="Not Sure"> Not Sure</label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="front-end-projects"><input type="checkbox" name="improved" id="front-end-projects"
                    value="front-end-projects">Front-end Projects</label>
            <label for="Back-end-projects"><input type="checkbox" name="improved" id="Back-end-projects"
                    value="Back-end-projects">Back-end Projects</label>
            <label for="Data-visualization-projects"><input type="checkbox" name="improved"
                    id="Data-visualization-projects" value="Data-visualization-projects">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="improved" id="challenges"
                    value="Challenges">Challenges</label>

            <label for="">any comment or suggestions</label>
            <textarea name="" id="" placeholder="enter your comments or suggestions" rows="10" cols="90">

         </textarea>
            <input type="submit" value="Submit" id="submit">







        </form>

    </div>
</body>

</html>
